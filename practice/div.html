<!DOCTYPE html>
<html lang="en">
    <head>
        <title>div</title>
        <meta charset="utf-8" />
        <style>
            div {
                display: inline-block;
                box-sizing: border-box;
                height: 300px;
                width: 300px;
            }

            .red {
                background-color: #fcc;
                margin-right: 20px;
                padding: 20px;
            }

            .blue {
                background-color: #ccf;
                border: 5px solid black;
            }
        </style>
    </head>
    
    <body>
        <div class="red"></div>
        <div class="blue"></div>
    </body>
</html>
